<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Выбор размера и добавление в корзину</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page-body">
  <header class="page-header">
  </header>

  <main>
    <div class="modal">
      <div class="modal__add-order">
        <div class="modal__wrapper">
          <p class="paragraph title modal__title">Добавить в корзину</p>
          <form class="filter" method="POST" action="#">
            <div class="filter__wrapper">
              <fieldset class="filter__fieldset">
                <legend class="filter__legend">Выберите размер:</legend>
                <ul class="list filter__list">
                  <li class="filter__item filter__item--h-size">
                    <input class="filter__input filter__input-radio filter__input" type="radio" name="size" id="h-size" checked>
                    <label class="filter__label filter__radio-label" for="h-size">H</label>
                  </li>
                  <li class="filter__item filter__item--m-size">
                    <input class="filter__input filter__input-radio filter__input" type="radio" name="size" id="m-size">
                    <label class="filter__label filter__radio-label" for="m-size">M</label>
                  </li>
                  <li class="filter__item filter__item--l-size">
                    <input class="filter__input filter__input-radio filter__input" type="radio" name="size" id="l-size">
                    <label class="filter__label filter__radio-label" for="l-size">L</label>
                  </li>
                </ul>
              </fieldset>
              <button class="button modal__button" type="submit">Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
  </footer>
</body>

</html>
